<ng-container *ngIf="movieResults$ | async as movieResults; else loading">
  <app-search-list
    [data]="movieResults"
    [activeTabId]="'movie'"
    (onChangePage)="onPageChange($event)"
  ></app-search-list>
</ng-container>
<ng-template #loading>
  <div class="loading-spinner">Đang tải dữ liệu...</div>
</ng-template>
