<app-tab
  [tabs]="tabs"
  [activeTabId]="activeTabId"
  (tabChange)="onTabChange($event)"
>
  <div class="movie-reviews" *ngIf="activeTabId == 'reviews'">
    <app-review-card
      *ngIf="movieReview"
      [review]="movieReview"
    ></app-review-card>
    <a class="movie-detail-section__more" [routerLink]="['./reviews']">
      Read All Reviews
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        class="movie-detail-section__more-icon"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M13.5 4.5L21 12M21 12L13.5 19.5M21 12H3"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </a>
  </div>
</app-tab>
