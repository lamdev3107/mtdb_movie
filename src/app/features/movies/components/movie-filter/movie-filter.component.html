<div class="movie-filter">
  <div class="filter-section">
    <h4 class="filter-section__title">Sort</h4>
    <div class="filter-item">
      <p class="filter-item__title">Sort Result By</p>
      <app-select
        [optionList]="sortByOptions"
        [selectedOptionValue]="selectedSortOptionValue"
        (onSelectChange)="handleSelectSortOptin($event)"
        [searchable]="true"
      ></app-select>
    </div>
  </div>
  <div class="filter-section">
    <h4 class="filter-section__title">Filters</h4>
    <app-input-radio-group
      [options]="categoryOptions"
      [defaultValue]="selectedCategoryValue"
      [inline]="true"
      (onChangeValue)="onChangeCategory($event)"
    ></app-input-radio-group>

    <div class="filter-item">
      <h4 class="filter-item__title">Release Date</h4>
      <div class="checkbox-select">
        <input
          id="searchAllReleases"
          class="checkbox-select__input"
          type="checkbox"
          [(ngModel)]="isSearchAllReleases"
        />
        <label class="checkbox-select__label" for="searchAllReleases"
          >Search all releases?</label
        >
      </div>

      <div *ngIf="!isSearchAllReleases" class="checkbox-select">
        <input
          id="searchAllReleases"
          class="checkbox-select__input"
          type="checkbox"
          [(ngModel)]="isSearchAllCountries"
        />
        <label class="checkbox-select__label" for="isSearchAllCountries"
          >Search all countries?</label
        >
      </div>

      <ng-container *ngIf="!isSearchAllCountries">
        <app-select
          [optionList]="countryOptions"
          [selectedOptionValue]="selectedCountryValue"
          (onSelectChange)="handleSelectCountry($event)"
          [searchable]="true"
        ></app-select>
      </ng-container>

      <app-toggle-select-box-list
        [list]="releaseTypes"
        (onChangeSelectList)="onChangeSelectReleaseType($event)"
      ></app-toggle-select-box-list>

      <div class="movie-release-date">
        <div class="movie-release-date__item">
          <p class="movie-release-date__item-title">From</p>
          <input
            type="date"
            [(ngModel)]="dateRange.from"
            class="movie-release-date__item-input"
          />
        </div>
        <div class="movie-release-date__item">
          <p class="movie-release-date__item-title">To</p>
          <input
            type="date"
            [(ngModel)]="dateRange.to"
            class="movie-release-date__item-input"
          />
        </div>
      </div>
    </div>

    <div class="filter-item">
      <h4 class="filter-item__title">Genres</h4>
      <app-toggle-select-box-list
        [list]="movieGenres"
        (onChangeSelectList)="onChangeSelectGenreList($event)"
      ></app-toggle-select-box-list>
    </div>

    <div class="filter-item">
      <app-tooltip
        [text]="'Filter items based on their original language.'"
        position="top"
        [delay]="200"
      >
        <p class="filter-item__title">Language</p>
      </app-tooltip>
      <app-select
        [optionList]="languageOptions"
        [selectedOptionValue]="selectedLanguageValue"
        (onSelectChange)="handleSelectLanguage($event)"
        [searchable]="true"
      ></app-select>
    </div>

    <div class="filter-item">
      <h4 class="filter-item__title">Keywords</h4>
      <app-input-text placeholder="Enter keywords" [(ngModel)]="keyword">
      </app-input-text>
    </div>
  </div>
</div>
