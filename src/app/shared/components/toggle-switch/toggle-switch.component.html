<div class="custom-toggle-switch">
  <button
    *ngFor="let option of options; let i = index"
    class="toggle-button"
    [class.active]="selectedOptionValue === option.value"
    (click)="selectOption(option.value)"
  >
    {{ option.label }}
  </button>
